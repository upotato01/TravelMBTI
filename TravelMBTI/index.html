<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MBTI로 알아보는 여행성향 테스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
    integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" crossorigin="anonymous"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    Kakao.init('54dffd53e1db9fb4d3eedeb5acadd4f4'); // 사용하려는 앱의 JavaScript 키 입력
  </script>
  <script src="./js/data.js" charset="utf-8"></script>
  <script src="./js/start.js" charset="utf-8"></script>
  <script src="./js/share.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <section id="main" class="mx-auto my-5 py-5 px-3">
      <h1>MBTI로 알아보는 여행성향 테스트</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <img src="./img/main.png" alt="mainImage" class="img-fluid">
      </div>
      <p>
        나는 여행갈때 어떤 유형일까요?<br>
        아래 시작하기 버튼을 눌러 시작해 주십시오.
      </p>
      <button type="button" class="btn btn-info" onclick="begin()">시작하기</button>
    </section>

    <section id="qna" style="display: none;">
      <div class="status mx-auto mt-5">
        <div class="statusBar"></div>
      </div>
      <div class="qBox my-5 py-3 mx-auto"></div>
      <div class="row row-cols-1 row-cols-md-2 g-2 answerBox mx-auto"></div>
    </section>

    <section id="result" class="mx-auto my-5 py-5 px-3" style="display: none;">
      <h1>당신의 결과는?!</h1>
      <div class="resultname"></div>
      <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
      <div class="resultDesc"></div>
      <button type="button" class="kakao mt-3 py-2 px-3" onclick="shareMessage()">공유하기</button>
    </section>
  </div>
</body>

</html>
